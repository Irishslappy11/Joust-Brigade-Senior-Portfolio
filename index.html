    <script>
      // List of documents
      var documents1 = [

      // Display a document
      function displayDocument(documentPath) {
        var pdfViewer = document.getElementById('pdfViewer');

      }

       // Hide the next button initially
  document.getElementById('nextButton').style.display = 'none';

      // Display references text

      // Current document indices
var currentDocumentIndex1 = 0;
var currentDocumentIndex2 = 0;
var currentDocumentIndex3 = 0;

// Display the next document from the given list and update the current index
function displayNextDocument(documents, currentIndex) {
  currentIndex = (currentIndex + 1) % documents.length;
  displayDocument(documents[currentIndex]);
  return currentIndex;
}

// Display the next professional document
function displayNextProfessionalDocument() {
  currentDocumentIndex1 = displayNextDocument(documents1, currentDocumentIndex1);
}

// Display the next reference
function displayNextReference() {
  currentDocumentIndex2 = displayNextDocument(documents2, currentDocumentIndex2);
}

// Display the next "About Me" document
function displayNextAboutMeDocument() {
  currentDocumentIndex3 = displayNextDocument(documents3, currentDocumentIndex3);
}


// Handle click on the next button
document.getElementById('nextButton').addEventListener('click', function() {
  if (document.querySelector('.portfolio-text1').style.display === 'block') {
    displayNextProfessionalDocument();
  } else if (document.querySelector('.portfolio-text2').style.display === 'block') {
    displayNextReference();
  } else if (document.querySelector('.portfolio-text3').style.display === 'block') {
    displayNextAboutMeDocument();
  }
});
